    <body>
        <div class="container">
            <!-- <h2 class="txt" id="txth" style="text-align:center">Restuarant</h2> -->
            <form onsubmit="registerOrder(event)">
                <label>Choose Price:</label>
                <input id="amount" class="frm" type="number" name="amount" placeholder="Enter Price" required><br>
                <label>Choose Dish:</label>
                <input id="details" class="frm" type="text" name="details" placeholder="Enter Dish" required><br>
                <label for="category">Choose a Table:</label>
                <select name="category" id="category" aria-placeholder="Select Category" required>
                    <option value="Table1">Table 1</option>
                    <option value="Table2">Table 2</option>
                    <option value="Table3">Table 3</option>
                </select><br>
                <input type="submit" class="btn" id="makecall" name="makecall" value="Add Bill"> <br>
                <h1>Orders</h1>
            </form>
